<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login and Password</title>
</head>
<body>
<div th:insert="~{greeting::greetingbar}"></div>
<h1 class="ml-5 mt-2" th:utext="${user.username}"></h1>
    <div class="container mt-2">
        <form th:action="@{/profile}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="pass"> Password:</label>
                <input type="password" id="pass" name="password"/>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Enter Email</label>
                <input type="email" id="email" th:field="${user.email}"
                      th:value="${user.email}" placeholder="some@some.com">
            </div>
            <div>
                <button class="btn btn-primary col-1" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
