<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Message Page</title>
</head>
    <body>
        <h3 th:text="${userChannel.username}"></h3>
        <th:block th:if="${!currentUser}">
            <th:block th:if="${isSubscriber}">
                <a class="btn btn-info" th:href="@{user/unsubscribe/{id}(id=${userChannel.id})}">UnSubscribe</a>
            </th:block>
            <th:block th:if="${!isSubscriber}">
                <a class="btn btn-info" th:href="@{user/subscribe/{id}(id=${userChannel.id})}">Subscribe</a>
            </th:block>
        </th:block>
        <div class="container my-3">
            <div class="row">
                <div class="column">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                Subscriptions
                            </div>
                            <h3 class="card-text">
                                <a th:href="@{user/subscriptions/{id}(id=${userChannel.id})}">
                                    [[${subscriptionsCount}]]
                                </a>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                Subscribers
                            </div>
                            <h3 class="card-text">
                                <a th:href="@{user/subscribers/{id}(id=${userChannel.id})}">
                                    [[${subscribersCount}]]
                                </a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{parts/messageEdit::message-edit}"></div>

        <div th:insert="~{parts/messageList::message-list}"></div>
        <div>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-primary m-3" type="submit">Sign Out</button>
            </form>
        </div>
    </body>
</html>
