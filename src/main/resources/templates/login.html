<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login and Password</title>
</head>
    <body>
        <div th:insert="~{greeting::greetingbar}"></div>
        <div class="alert alert" role="alert" th:attrappend="class=${messageType}"
             th:text="${loginMessage}">Add new user</div>
        <div class="container ml-5 mt-2">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="alert alert-danger" role="alert"  th:if="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                                    th:text="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">
            </div>
            <form  th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> User Name :
                        <div class="col-sm-6">
                            <input type="text" name="username"/>
                        </div>

                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Password:
                        <div class="col-sm-6">
                            <input type="password" name="password"/>
                        </div>
                    </label>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Sign In</button>
                </div>
            </form>
            <div class="container mt-3">
                <a th:href="@{/registration}">Add new user</a>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
