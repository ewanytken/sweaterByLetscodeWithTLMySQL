<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>

<body>
<div th:insert="~{greeting::greetingbar}"></div>
        <h1 th:utext="${registrationMessage}">Add new user</h1>
        <div class="container ml-3 mt-5" >
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="username">Enter Username</label>
                    <input type="text" id="username" th:attrappend="class=${#fields.hasErrors('username') ? ' is-invalid' : ''}"
                           th:field="*{username}" placeholder="Input username"
                            th:value="${user.username}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}" >Invalid Text</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Enter password</label>
                    <input type="password" id="password" th:attrappend="class=${#fields.hasErrors('password') ? ' is-invalid' : ''}"
                           th:field="*{password}" placeholder="Input password">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}" >Invalid Text</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password2">Confirm password</label>
                    <input type="password" id="password2" name="password2" th:attrappend="class=${passwordError2 != null ? ' is-invalid' : ''}"
                            placeholder="Input password">
                    <div class="invalid-feedback" th:if="${passwordError2 != null}"
                         th:text="${passwordError2}" >Invalid Text</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Enter Email</label>
                    <input type="email" id="email" th:attrappend="class=${#fields.hasErrors('email') ? ' is-invalid' : ''}"
                           th:field="*{email}" placeholder="some@some.com"
                            th:value="${user.email}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}" >Invalid Text</div>
                </div>
                <div>
                    <button class="btn btn-primary mt-3" type="submit">Create User</button>
                </div>
            </form>
        </div>
</body>
</html>
